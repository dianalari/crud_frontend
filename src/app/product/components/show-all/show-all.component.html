<mat-toolbar color="primary">
  <span>Product Module</span>
</mat-toolbar>

<div class="content-wrapper">
  <div class="example-container">

    <h2 class="mat-title" [innerText]="title"></h2>

    <table mat-table [dataSource]="products" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <a mat-menu-item [routerLink]="['/read', element.id]">
              <mat-icon>remove_red_eye</mat-icon>
              <span>View</span>
            </a>
            <a mat-menu-item [routerLink]="['/update', element.id]">
              <mat-icon>edit</mat-icon>
              <span>Edit</span>
            </a>
            <button mat-menu-item (click)="delete(element.id)">
              <mat-icon>delete</mat-icon>
              <span>Delete</span>
            </button>
          </mat-menu>

          <!-- <a mat-raised-button color="primary" [routerLink]="['/read', element.id]">Read</a>
          <a mat-raised-button color="primary" [routerLink]="['/update', element.id]">Edit</a>
          <button mat-raised-button color="warn" (click)="delete(element.id)">Delete</button> -->
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

  </div>

  <a mat-fab color="primary" class="create-button" mat-raised-button color="primary" [routerLink]="['/create']">
    <i class="material-icons">
      add
    </i>
  </a>

</div>
